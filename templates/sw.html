<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sw.css') }}" />
</head>
<body>

    <div class="header">
        <h2>Flask Calculator App</h2>
        <h5>lama zourob</h5>
    </div>

    <div class="container">
        <form action="" method="POST">
            <div class="form-group">
                <label for="num1">First Number</label>
                <input type="text" placeholder="First Number" name="num1" required />
            </div>

            <div class="form-group">
                <label for="num2">Second Number</label>
                <input type="text" placeholder="Second Number" name="num2" required />
            </div>

            <div class="form-group">
                <label for="operation">Operation</label>
                <select name="operation" required>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>

            <input type="submit" value="Calculate" id="calc_btn" class="btn" />
            <br />
            {% if result is not none %}
                <div class="result">Result: {{ result }}</div>
            {% endif %}
        </form>
    </div>
    
</body>
</html>
